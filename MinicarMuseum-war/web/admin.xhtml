<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mini Car Administrator</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">🚗</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.xhtml">Index</a></li>
                        <li><a href="collection.xhtml">Collector</a></li>
                        <li><a href="login.xhtml">Login</a></li>
                        <li><a href="register.xhtml">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="admin_box" style="width: 90%; margin: 50px auto">
            <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#add_modal">Add a new car</button>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="add_modal" tabindex="-1" role="dialog" aria-labelledby="add_modal_label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="add_modal_label">New Mini Car</h4>
                        </div>
                        <div class="modal-body">
                            <h:form class="form-horizontal" role="form">
                                <div class="form-group">
                                  <label for="carname" class="col-sm-2 control-label">Name</label>
                                  <div class="col-sm-10">
                                    <h:inputText class="form-control" id="carname" value="#{minicarModel.carname}"></h:inputText>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="carid" class="col-sm-2 control-label">ID</label>
                                  <div class="col-sm-10">
                                    <h:inputText class="form-control" id="carid" value="#{minicarModel.id}"></h:inputText>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="series" class="col-sm-2 control-label">Series</label>
                                  <div class="col-sm-10">
                                    <h:inputText class="form-control" id="series" value="#{minicarModel.series}"></h:inputText>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="description" class="col-sm-2 control-label">Series</label>
                                  <div class="col-sm-10">
                                    <h:inputText class="form-control" id="series" value="#{minicarModel.size}"></h:inputText>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="carimg" class="col-sm-2 control-label">Picture</label>
                                  <div class="col-sm-10">
                                    <h:inputFile id="carimg"/>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <h:commandButton class="btn btn-default" value="Add" action="#{minicarController.addMinicar(minicarModel)}" class="btn btn-primary" />
                                  </div>
                                </div>
                              </h:form>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
            <table class="table table-hover">
                <caption>Your Collection</caption>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Series</th>
                    <th>Description</th>
                    <th>Picture</th>
                  </tr>
                </thead>
                <tbody>
                    <ui:repeat var="car" value="#{minicarController.minicarList}" varStatus="status">
                        <tr>
                            <td>#{car.carname}</td>
                            <td>#{car.id}</td>
                            <td>#{car.series}</td>
                            <td>#{car.size}</td>
                            <td><img style="width: 100px" src="#{car.imgUrl}"/></td>
                            <td><a class="btn btn-danger"href="#{minicarController.removeMinicar(car.id)}">Delete</a></td>
                            <td>
                                <button class="btn btn-primary btn-md" data-toggle="modal" data-target="#update_modal">Update</button>
                                <div class="modal fade" id="update_modal" tabindex="-1" role="dialog" aria-labelledby="update_modal_label" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                <h4 class="modal-title" id="update_modal_label">New Mini Car</h4>
                                            </div>
                                            <div class="modal-body">
                                                <h:form class="form-horizontal" role="form">
                                                    <div class="form-group">
                                                      <label for="carname" class="col-sm-2 control-label">Name</label>
                                                      <div class="col-sm-10">
                                                        <h:inputText class="form-control" id="carname" value="#{minicarModel.carname}"></h:inputText>
                                                      </div>
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="carid" class="col-sm-2 control-label">ID</label>
                                                      <div class="col-sm-10">
                                                        <h:inputText class="form-control" id="carid" value="#{minicarModel.id}"></h:inputText>
                                                      </div>
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="series" class="col-sm-2 control-label">Series</label>
                                                      <div class="col-sm-10">
                                                        <h:inputText class="form-control" id="series" value="#{minicarModel.series}"></h:inputText>
                                                      </div>
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="description" class="col-sm-2 control-label">Series</label>
                                                      <div class="col-sm-10">
                                                        <h:inputText class="form-control" id="series" value="#{minicarModel.size}"></h:inputText>
                                                      </div>
                                                    </div>
                                                    <div class="form-group">
                                                      <label for="carimg" class="col-sm-2 control-label">Picture</label>
                                                      <div class="col-sm-10">
                                                        <h:inputFile id="carimg"/>
                                                      </div>
                                                    </div>
                                                    <div class="form-group">
                                                      <div class="col-sm-offset-2 col-sm-10">
                                                        <h:commandButton class="btn btn-default" value="Add" action="#{minicarController.updateMinicar(minicarModel)}" class="btn btn-primary" />
                                                      </div>
                                                    </div>
                                                  </h:form>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal -->
                                </div>
                            </td>
                            
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </h:body>
</html>
