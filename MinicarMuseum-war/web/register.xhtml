<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: #f3f3f3;
            }
            
            img {
                width: 400px;
                display: block;
                margin: 10px auto;
                box-shadow: 5px 4px 5px 0px #c7c4c4;
            }
            
            .register_box {
                background-color: #fff;
                width: 400px;
                margin: auto;
                box-shadow: 5px 4px 5px 0px #c7c4c4;
            }

        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ðŸš—</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="index.xhtml">Index</a></li>
                    <li><a href="collection.xhtml">Collector</a></li>
                    <li><a href="login.xhtml">Login</a></li>
                    <li><a href="register.xhtml">Register</a></li>
                </ul>
            </div>
            </div>
        </nav>
        
        <div class="register_box">
            <h:graphicImage value="resources/images/register.jpg"/>
            <h:form role="form" style="padding: 20px;">
                <h3>Enter your info</h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <h:inputText class="form-control" id="username" value="#{personModel.name}">
                        <f:validateLength minimum="6" maximum="12" />
                    </h:inputText>
                    <h:message for="username" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <h:inputSecret class="form-control" id="password" value="#{personModel.password}">
                        <f:validateRegex pattern="((?=.*[a-z]).{6,})" />
                    </h:inputSecret>
                    <h:message for="password" style="color:red" />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <h:inputSecret class="form-control" id="confirmPassword">
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <h:inputText class="form-control" id="email" required="true" value="#{personModel.email}">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <h:inputText class="form-control" id="gender" value="#{personModel.gender}">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <h:inputText class="form-control" id="age" value="#{personModel.age}">
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-default" type="submit" value="Submit" action="#{personController.register(personModel)}"/>
                </div>
            </h:form>
        </div>       
    </h:body>
</html>
