<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <style>
            body {
                background-color: #f3f3f3;
            }
            
            img {
                width: 200px;
                display: block;
                margin: auto;
            }
            
            .login_box {
                background-color: #fff;
                width: 450px;
                padding: 20px;
                margin: 50px auto;
                box-shadow: 5px 4px 5px 0px #c7c4c4;
            }
        </style>
    </h:head>
    <h:body>
        
        <div class="login_box">
            <h:graphicImage value="resources/images/login.jpg"/>
            <h:form>
                <h3>Enter your username and password</h3>
                <table>
                    <tr>
                        <td>Username:</td>
                        <!--<td><h:inputText value="#{user.username}"/></td>-->
                        <td><h:inputText/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <!--<td><h:inputSecret value="#{user.password}"/></td>-->
                        <td><h:inputSecret/></td>
                    </tr>
                </table>
                <p><h:commandButton value="Login" action="index.xhtml"/></p>
                <p><h:commandButton value="Register" action="register.xhtml"/></p>
            </h:form>
        </div>     
    </h:body>
</html>
