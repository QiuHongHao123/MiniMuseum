<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Your Collections</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .collection_box {
                width: 900px;
                margin: auto;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">üöó</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.xhtml">Index</a></li>
                        <li><a href="collection.xhtml">Collector</a></li>
                        <li><a href="login.xhtml">Login</a></li>
                        <li><a href="register.xhtml">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="collection_box">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">üîç</button>
            </form>
            <table class="table table-hover">
                <caption>Your Collection</caption>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Series</th>
                    <th>Description</th>
                    <th>Picture</th>
                  </tr>
                </thead>
                <tbody>
                    <ui:repeat var="collection" value="#{collectionController.collectionList}" varStatus="status">
                        <tr>
                            <td>#{collection.carid.carname}</td>
                            <td>#{collection.carid.id}</td>
                            <td>#{collection.carid.series}</td>
                            <td>#{collection.carid.series}</td>
                            <td><img style="width: 100px" src="#{collection.carid.imgUrl}"/></td>
                            <td><a class="btn btn-default glyphicon glyphicon-remove" href="#{collectionController.removeCollection(collection.id)}"></a></td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
    </h:body>
</html>
