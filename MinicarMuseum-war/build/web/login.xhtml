<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            body {
                background-color: #f3f3f3;
            }
            
            img {
                width: 200px;
                display: block;
                margin: auto;
            }
            
            .login_box {
                background-color: #fff;
                width: 450px;
                padding: 20px;
                margin: 50px auto;
                box-shadow: 5px 4px 5px 0px #c7c4c4;
            }
        </style>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ðŸš—</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="index.xhtml">Index</a></li>
                    <li><a href="collection.xhtml">Collector</a></li>
                    <li><a href="login.xhtml">Login</a></li>
                    <li><a href="register.xhtml">Register</a></li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="login_box">
            <h:graphicImage value="resources/images/login.jpg"/>
            <h:form role="form" id="login_form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <h:inputText class="form-control" id="useremail" value="#{personModel.email}"/>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <h:inputSecret class="form-control" id="password" value="#{personModel.password}"/>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-default" type="submit" value="Login" action="#{personController.login(email, password)}"/>
                    <h:commandButton class="btn btn-default" value="Register" action="register.xhtml"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
